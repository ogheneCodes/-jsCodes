<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data type</title>
</head>
<body>
    <div>
        <center>Data types</center>
    </div>
    <script>
        let numb = 33;
        let name = "maxbobo";
        let age1 = 2 > 4;
        let age2 = 3 < 2;
        let age3 = 3 == 4;
        let age4 = 4 && 3;
        let age5 = 66 || 3;
        let age6 = 77 != 2;
        let age7 = 33 % 33;
        let age8 = 22 === 22;

        console.log(numb);
        console.log(typeof(numb));
        console.log(name);
        console.log(typeof(name));
        console.log(age1);
        console.log(typeof(age1));
        console.log(age2);
        console.log(typeof(age2));
        console.log(age3);
        console.log(typeof(age3));
        console.log(age4);
        console.log(typeof(age4));
        console.log(age5);
        console.log(typeof(age5));
        console.log(age6);
        console.log(typeof(age6));
        console.log(age7);
        console.log(typeof(age7));
        console.log(age8);
        console.log(typeof(age8));
    </script>
    
</body>
</html>
